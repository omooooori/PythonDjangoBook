<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css_level_one_asses.css">
    <title>Assesment Test CSS LEVEL1</title>
</head>
<body>
    <div class="blog_header">
        <h2>Welcome to Free Blog!</h2>
    </div>

    <p id="thankyou_sentence">Thanks so much for visiting this site!</p>

    <div class="what_is_this_blog">
        <h3>What is this site for ??</h3>
        <p>This site can do three things:</p>
        <ol>
            <li><span class="item1">Take in text input</span></li>
            <li><span class="item2">Take in Log in Information</span></li>
            <li><span class="item3"><a href="https://www.google.com">Take you to Google</a></span></li>
        </ol>
    </div>

    <div class="textarea">
        <textarea name="" id="textblock" cols="80" rows="10"></textarea>
    </div>

    <div class="log-in">
        <h3>Please log in to save your blog post</h3>
        <label for="">Email: </label>
        <input type="email" value="" name="">
        <label for="">Password: </label>
        <input type="password" value="" name="" required>
        <input type="submit" value="Log in">
    </div>

    <div class="feedback">
        <p id="feedback_direction">Questions or Comments> Send us feedback here.</p>
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </div>
</body>
</html>
